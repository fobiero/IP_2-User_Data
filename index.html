<body>
    <div class="wrapper">
        <header>
            <p><a href="./index.html">home</a></p>
        </header>
        <section class="container main-content">
            <div class="row">
                <div class="col-md-6 col-lg">
                    <h1>akan naming</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias veniam quos asperiores quisquam officiis eum.</p>
                </div>
                <div class="col-md-6 col-lg">
                    <form action="">
                        <h3>fill data</h3>
                        <div class="container formdata">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" id="day" placeholder="enter Day">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" id="month" placeholder="enter Month">

                            </div>
                        </div>
                        <div class="container sel-sub">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="Gender">Gender</label>
                                        <select name="Gender" id="">
                                            <option value="" id="female">Female</option>
                                            <option value="" id="male">Male</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn-submit" onclick="checkData()"><i class="fas fa-code-branch"></i> Check Name</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
